    <script>
        function playMusic() {
            const audio = document.getElementById("background-music");
            audio.volume = 1.0;
            audio.play();
            document.querySelector(".play-button").style.display = "none";
        }
        
        function showVideo() {
            document.getElementById("video-container").style.display = "block";
        }
        
        (function (canvas) {
            var context = canvas.getContext("2d"),
                particles = [],
                particleRate = 100;
            
            function pointOnHeart(t) {
                return {
                    x: 160 * Math.pow(Math.sin(t), 3),
                    y: 130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                };
            }
            
            function createParticle() {
                var t = Math.PI - 2 * Math.PI * Math.random();
                var pos = pointOnHeart(t);
                particles.push({ x: canvas.width / 2 + pos.x, y: canvas.height / 2 - pos.y, age: 0 });
            }
            
            function updateParticles() {
                for (var i = 0; i < particles.length; i++) {
                    particles[i].y -= 1;
                    particles[i].age += 0.01;
                    if (particles[i].age > 1) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }
            
            function drawParticles() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = "#FF5CA4";
                for (var i = 0; i < particles.length; i++) {
                    context.beginPath();
                    context.arc(particles[i].x, particles[i].y, 5, 0, Math.PI * 2);
                    context.fill();
                }
            }
            
            function render() {
                requestAnimationFrame(render);
                createParticle();
                updateParticles();
                drawParticles();
            }
            
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;
            setTimeout(function () {
                onResize();
                render();
            }, 10);
        })(document.getElementById("pinkboard"));
    </script>
