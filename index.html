<body>
    <canvas id="pinkboard"></canvas>
    <button class="play-button" onclick="playMusic()">Nh·∫•n ƒë·ªÉ b·∫≠t nh·∫°c üéµ</button>
    <div class="heart-button" onclick="showVideo()">H√£y ·∫•n v√†o tr√°i tim n√†y nh√©</div>
    <div class="video-container" id="video-container">
        <video controls width="600">
            <source src="6351767571753.mp4" type="video/mp4">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t video.
        </video>
    </div>
    <audio id="background-music" loop>
        <source src="y√™u b·ªÅn b·ªâ.mp3" type="audio/mp3">
    </audio>
    <script>
        function playMusic() {
            const audio = document.getElementById("background-music");
            audio.volume = 1.0;
            audio.play();
            document.querySelector(".play-button").style.display = "none";
        }
        
        function showVideo() {
            document.getElementById("video-container").style.display = "block";
        }
        
        (function (canvas) {
            var context = canvas.getContext("2d");
            function drawHeart() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = "#FF5CA4";
                context.beginPath();
                for (let t = -Math.PI; t < Math.PI; t += 0.01) {
                    let x = 160 * Math.pow(Math.sin(t), 3);
                    let y = 130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25;
                    context.lineTo(canvas.width / 2 + x, canvas.height / 2 - y);
                }
                context.closePath();
                context.fill();
            }
            
            function animateHeart() {
                let scale = 1;
                let growing = true;
                function step() {
                    requestAnimationFrame(step);
                    context.setTransform(scale, 0, 0, scale, canvas.width / 2 * (1 - scale), canvas.height / 2 * (1 - scale));
                    drawHeart();
                    scale += growing ? 0.01 : -0.01;
                    if (scale >= 1.2) growing = false;
                    if (scale <= 1) growing = true;
                }
                step();
            }
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;
            setTimeout(function () {
                onResize();
                animateHeart();
            }, 10);
        })(document.getElementById("pinkboard"));
    </script>
