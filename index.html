<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Gửi Mẹ</title>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background: pink;
            color: #6d0f0f;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="pinkboard" onclick="showVideo()"></canvas>
    <div class="heart-text">Hãy ấn vào trái tim nhé</div>
    <div class="video-container" id="video-container">
        <video controls width="600">
            <source src="6351767571753.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ phát video.
        </video>
    </div>
    <audio id="background-music" loop>
        <source src="yêu bền bỉ.mp3" type="audio/mp3">
    </audio>
    <script>
        function showVideo() {
            document.getElementById("video-container").style.display = "block";
        }
        (function (canvas) {
            var context = canvas.getContext("2d");
            function drawHeart() {
                context.clearRect(0, 0, canvas.width, canvas.height);
                context.fillStyle = "#FF5CA4";
                context.beginPath();
                for (let t = -Math.PI; t < Math.PI; t += 0.01) {
                    let x = 160 * Math.pow(Math.sin(t), 3);
                    let y = 130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25;
                    context.lineTo(canvas.width / 2 + x, canvas.height / 2 - y);
                }
                context.closePath();
                context.fill();
            }
            function animateHeart() {
                let scale = 1;
                let growing = true;
                function step() {
                    requestAnimationFrame(step);
                    context.setTransform(scale, 0, 0, scale, canvas.width / 2 * (1 - scale), canvas.height / 2 * (1 - scale));
                    drawHeart();
                    scale += growing ? 0.01 : -0.01;
                    if (scale >= 1.2) growing = false;
                    if (scale <= 1) growing = true;
                }
                step();
            }
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;
            setTimeout(function () {
                onResize();
                animateHeart();
            }, 10);
        })(document.getElementById("pinkboard"));
    </script>
</body>
</html>
